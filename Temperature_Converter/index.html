<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body onload="convert()">
    <div class="container">
      <h1>Temperature Converter</h1>
      <div id="result"></div>
      <input type="number" placeholder="Enter Temperature to convert" id="received-val" onkeyup="convert()" onmouseup="convert()"/>
      <div class="temp-selection">
        <select aria-label="funit-con" name="unit" id="first-unit"  >
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <h3>TO</h3>
        <select aria-label="sunit-con" name="unit" id="second-unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
      <button type="button" onclick="convert()">Click to convert</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
